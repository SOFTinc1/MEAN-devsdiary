<h1>Register</h1>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel required email #emailInput="ngModel" placeholder="enter e-Mail here">
      <mat-error *ngIf="emailInput.invalid"> please enter a valid email </mat-error>
    </mat-form-field>
    <br> <br>

    <mat-form-field>
      <input matInput type="password" name="password" ngModel required password #passwordInput="ngModel" placeholder="enter password here">
      <mat-error *ngIf="passwordInput.invalid"> enter a valid password</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit" *ngIf="!isLoading">Register</button>
  </form>
</mat-card>
